<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha_Clash</title>
    <!--Daisy UI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!--Custom css-->
<link rel="stylesheet" href="style.css">
</head>
<body class="font-poppins">
   <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!---HOme Sreen-->
    <section class="home min-h-screen text-white flex justify-center items-center hidden">
        <div class="flex flex-col items-center gap-10">
            <h1 class="text-8xl font-anton ">ALPHABET CLASH</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button class="btn bg-white text-black">play Now</button>
        </div>

    </section>
    <!--Play ground-->
    <section class="play-ground">
        <div class="flex flex-col items-center gap-20 pt-20">
            <!--screen-->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">
              <div class="flex justify-center">
                <p class=" bg-[#2F2941] px-6 p-4 rounded-br-xl rounded-bl-xl">Don't watch keyboard  while playing...</p>
              </div>
              <div class=" flex  justify-center h-full">
                <p class="text-black text-9xl font-bold ">Y</p>
              </div>
            </div>
            <!--keybord start-->
           <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>
           </div>
             <!--keybord end-->
            <!--life line-->
            <div class="flex justify-between w-3/4">
              <button class="btn rounded-full bg-[#360490] text-white px-8">
                Life
                <img src="images/Group 23.png" alt=""
                <span>1</span>
              </button>
               
                <button class="btn rounded-full bg-[#360490] text-white px-8">
                  Score
                  <img src="images/monetization_on.png">
                  <span>1</span>
                
                </button>
              
            </div>


        </div>

    </section>
    <!--Score-->
    <section class="scro"></section>
   </main>
</body>
</html>
